<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动吸顶的四种方式</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
    <style>
        /* 去除浏览器默认的样式 */
        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, form,
        fieldset, input, textarea, p, blockquote, th, td {
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 100px;
        }
        .bottom_tab {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: .4rem;
            font-size: .16rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #999;
            background: #fff;
        }
        .sub_tab {
            box-sizing: border-box;
            width: 25%;
            height: 100%;
            line-height: .4rem;
            text-align: center;
            border-right: 1px solid #999;
        }
        .sub_tab:last-child {
            border: none;
        }
        .active {
            background: #999;
            color: #fff;
        }
        .color_box {
            width: 100%;
            height: 1rem;
            background: #333;
        }
        .color_box_two {
            width: 100%;
            height: 10rem;
            background: -webkit-linear-gradient(top,#333333 20%,#999999 40%, #333333 80%)
        }
        .title_box {
            height: .4rem;
            background: #999;
        }
        .title {
            width: 100%;
            height: .4rem;
            text-align: center;
            line-height: .4rem;
            background: #999;
            color: #fff;
            font-size: .16rem;
        }
        .isFixed{
            position:fixed;
            top: 0;
            left: 0;
            z-index:99;
        }
        .sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-if="number === 0">
            <div class="color_box"></div>
            <div class="title sticky">使用 `position:sticky` 实现</div>
            <div class="color_box_two"></div>
        </div>
        <div v-else-if="number === 1">
            <div class="color_box"></div>
            <div class="title_box" ref="pride_tab_fixed">
                <div class="title" :class="titleFixed == true ? 'isFixed' :''">使用 JQuery 的 `offset().top` 实现</div>
            </div>
            <div class="color_box_two"></div>
        </div>
        <div v-else-if="number === 2">
            <div class="color_box"></div>
            <div class="title_box" ref="pride_tab_fixed">
                <div class="title" :class="titleFixed == true ? 'isFixed' :''">使用原生的 `offsetTop` 实现</div>
            </div>
            <div class="color_box_two"></div>
        </div>
        <div v-else>
            <div class="color_box"></div>
            <div class="title_box" ref="pride_tab_fixed">
                <div class="title" :class="titleFixed == true ? 'isFixed' :''">使用 `obj.getBoundingClientRect().top` 实现</div>
            </div>
            <div class="color_box_two"></div>
        </div>
        <div class="bottom_tab">
            <div class="sub_tab" v-for="(dateTab, index) in dateTabs" @click="change(index)" :class='{active:index===number}'>{{dateTab}}</div>
        </div>
    </div>
    <script src="./js/zepto.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                number: 0,
                dateTabs:['第一种', '第二种', '第三种', '第四种'],
                titleFixed: ''
            },
            watch:{
                number: function(){
                    let self = this;
                    if(self.number === 1){
                        window.addEventListener('scroll', self.handleScrollOne);
                        window.removeEventListener('scroll', self.handleScrollTwo);
                        window.removeEventListener('scroll', self.handleScrollThree);
                    }else if(self.number === 2){
                        window.addEventListener('scroll', self.handleScrollTwo);
                        window.removeEventListener('scroll', self.handleScrollOne);
                        window.removeEventListener('scroll', self.handleScrollThree);
                    }else if(self.number === 3){
                        window.addEventListener('scroll', self.handleScrollThree);
                        window.removeEventListener('scroll', self.handleScrollOne);
                        window.removeEventListener('scroll', self.handleScrollTwo);
                    }else{
                        window.removeEventListener('scroll', self.handleScrollOne);
                        window.removeEventListener('scroll', self.handleScrollTwo);
                        window.removeEventListener('scroll', self.handleScrollThree);
                    }

                }
            },
            mounted(){

            },
            methods: {
                change: function (index) {
                    this.number = index;
                },
                handleScrollOne: function() {
                    let self = this;
                    let scrollTop = $('html').scrollTop();
                    let offsetTop = $('.title_box').offset().top;
                    self.titleFixed = scrollTop > offsetTop;
                },
                handleScrollTwo: function() {
                    let self = this;
                    let scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
                    let offsetTop = self.getOffset(self.$refs.pride_tab_fixed);
                    self.titleFixed = scrollTop > offsetTop;
                },
                handleScrollThree: function() {
                    let self = this;
                    let offsetTop = self.$refs.pride_tab_fixed.getBoundingClientRect().top;
                    self.titleFixed = offsetTop < 0;
                },
                getOffset: function(obj,direction){
                    let offsetL = 0;
                    let offsetT = 0;
                    while( obj!== window.document.body && obj !== null ){
                        offsetL += obj.offsetLeft;
                        offsetT += obj.offsetTop;
                        obj = obj.offsetParent;
                    }
                    if(direction === 'left'){
                        return offsetL;
                    }else {
                        return offsetT;
                    }
                }
            }
        })
    </script>
</body>
</html>
